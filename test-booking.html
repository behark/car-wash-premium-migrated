<!DOCTYPE html>
<html>
<head>
    <title>Test Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Test Booking Creation</h1>

    <form id="bookingForm">
        <div class="form-group">
            <label>Service ID:</label>
            <select name="serviceId">
                <option value="1">1 - Käsinpesu (€25)</option>
                <option value="2">2 - Sisäpesu (€30)</option>
                <option value="3">3 - Premium pesu (€45)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Vehicle Type:</label>
            <select name="vehicleType">
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="van">Van</option>
            </select>
        </div>

        <div class="form-group">
            <label>Date:</label>
            <input type="date" name="date" value="2025-10-10" required>
        </div>

        <div class="form-group">
            <label>Time:</label>
            <input type="time" name="startTime" value="10:00" required>
        </div>

        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="customerName" value="Test User" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="customerEmail" value="test@example.com" required>
        </div>

        <div class="form-group">
            <label>Phone:</label>
            <input type="tel" name="customerPhone" value="+358401234567" required>
        </div>

        <div class="form-group">
            <label>License Plate:</label>
            <input type="text" name="licensePlate" value="ABC-123">
        </div>

        <div class="form-group">
            <label>Notes:</label>
            <input type="text" name="notes" value="Test booking">
        </div>

        <button type="submit">Create Test Booking</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.serviceId = parseInt(data.serviceId);

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Creating booking...';
            resultDiv.className = '';

            try {
                const response = await fetch('http://localhost:8888/.netlify/functions/bookings-create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = `✅ SUCCESS!\n\nConfirmation Code: ${result.booking.confirmationCode}\n\n` +
                        `You can now test the confirmation page:\n` +
                        `http://localhost:3000/booking/confirmation?booking=${result.booking.confirmationCode}\n\n` +
                        `Full response:\n${JSON.stringify(result, null, 2)}`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `❌ ERROR: ${result.error || 'Unknown error'}\n\n` +
                        `Full response:\n${JSON.stringify(result, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `❌ NETWORK ERROR: ${error.message}\n\n` +
                    `Make sure the Netlify dev server is running on port 8888`;
            }
        });
    </script>
</body>
</html>
