# Render Blueprint for Car Wash Booking System
# Save this as render.yaml in your repository root

services:
  # Web Service
  - type: web
    name: car-wash-booking
    env: node
    plan: starter # Change to 'standard' or 'pro' for production
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: car-wash-db
          property: connectionString
      - key: NEXTAUTH_URL
        generateValue: true # Will be auto-generated based on service URL
      - key: NEXTAUTH_SECRET
        generateValue: true # Will generate a secure random secret

  # PostgreSQL Database
databases:
  - name: car-wash-db
    plan: starter # Change to 'standard' for production
    databaseName: carwash_booking
    user: carwash_user

