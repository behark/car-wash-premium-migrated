<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple gradient background -->
  <defs>
    <linearGradient id="purpleGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D28D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#purpleGrad3)"/>

  <!-- Tire service scene -->
  <g transform="translate(200, 120)">
    <!-- Car silhouette -->
    <rect x="0" y="60" width="200" height="50" rx="10" fill="#FFFFFF" opacity="0.7"/>
    <!-- Car windows -->
    <rect x="20" y="40" width="40" height="25" rx="5" fill="#E5E7EB"/>
    <rect x="80" y="40" width="60" height="25" rx="5" fill="#E5E7EB"/>
    <rect x="160" y="40" width="20" height="25" rx="5" fill="#E5E7EB"/>

    <!-- Prominent tires -->
    <circle cx="40" cy="120" r="25" fill="#374151"/>
    <circle cx="40" cy="120" r="15" fill="#6B7280"/>
    <circle cx="160" cy="120" r="25" fill="#374151"/>
    <circle cx="160" cy="120" r="15" fill="#6B7280"/>

    <!-- Tools and service symbols -->
    <rect x="220" y="80" width="8" height="40" fill="#FFFFFF" opacity="0.9"/>
    <rect x="235" y="85" width="8" height="30" fill="#FFFFFF" opacity="0.9"/>

    <!-- Service indication -->
    <text x="100" y="30" font-family="Arial" font-size="16" fill="#FFFFFF" text-anchor="middle">ğŸ”§</text>
  </g>

  <!-- Storage symbol -->
  <g transform="translate(450, 180)">
    <rect x="0" y="0" width="40" height="60" fill="#FFFFFF" opacity="0.8" rx="5"/>
    <rect x="5" y="5" width="30" height="50" fill="none" stroke="#8B5CF6" stroke-width="2"/>
    <text x="20" y="35" font-family="Arial" font-size="12" fill="#8B5CF6" text-anchor="middle">ğŸ </text>
  </g>

  <!-- Text -->
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Renkaiden vaihto</text>
  <text x="300" y="355" font-family="Arial, sans-serif" font-size="16" fill="#F3E8FF" text-anchor="middle">Tire Service & Storage</text>
</svg>