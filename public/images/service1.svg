<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple gradient background -->
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#purpleGrad)"/>

  <!-- Car outline -->
  <g transform="translate(150, 150)">
    <!-- Car body -->
    <rect x="20" y="40" width="260" height="60" rx="15" fill="#FFFFFF" opacity="0.9"/>
    <!-- Windows -->
    <rect x="50" y="20" width="60" height="30" rx="5" fill="#E5E7EB"/>
    <rect x="130" y="20" width="80" height="30" rx="5" fill="#E5E7EB"/>
    <rect x="230" y="20" width="30" height="30" rx="5" fill="#E5E7EB"/>
    <!-- Wheels -->
    <circle cx="70" cy="110" r="15" fill="#374151"/>
    <circle cx="230" cy="110" r="15" fill="#374151"/>
    <!-- Sparkles -->
    <text x="150" y="75" font-family="Arial" font-size="20" fill="#8B5CF6" text-anchor="middle">âœ¨</text>
  </g>

  <!-- Text -->
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Peruspesu</text>
  <text x="300" y="355" font-family="Arial, sans-serif" font-size="16" fill="#F3E8FF" text-anchor="middle">Basic Car Wash</text>
</svg>